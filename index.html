<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Trapezoid form with js" />
  <meta name="author" content="Kenneth" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon (1).png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32 (1).png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16 (1).png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Js form</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Area of a Trapezoid, with Js</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img
          src="./images/trapezoid.svg"
          alt="trapezoid image" />
      </div>
      <div class="page-content">Formula: [(b<sub>1</sub> + b<sub>2</sub>) / 2] * h</div>
      <form action="#">
        <p>Base 1</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="base1-entered" />
          <label class="mdl-textfield__label" for="base2-entered">Base 1 (mm) ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <!-- Numeric Textfield -->
        <p>Base 2</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="base2-entered" />
          <label class="mdl-textfield__label" for="base2-entered">Base 2 (mm) ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <p>Height</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-entered" />
          <label class="mdl-textfield__label" for="height-entered">Height (mm) ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <br />
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="findAreaClicked()">
          Enter
        </button>
      </form>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
